[[plugins]]
repo='echasnovski/mini.nvim'
lua_add = '''
require('mini.indentscope').setup{
    draw = {
        delay = 50,
        animation = require('mini.indentscope').gen_animation.quadratic({easing = 'out', duration=20}),
    },
    symbol = '│',
}
'''

# operator argumentation
[[plugins]]
repo = 'kana/vim-operator-user'
[[plugins]]
repo = 'rhysd/vim-operator-surround'

# textobj argumentation
[[plugins]]
repo = 'kana/vim-textobj-user'
hook_add = 'call Textobjuser_add()'
[[plugins]]
repo = 'kana/vim-textobj-syntax'
[[plugins]]
repo = 'thinca/vim-textobj-between'
[[plugins]]
repo = 'osyo-manga/vim-textobj-multiblock'
[[plugins]]
repo = 'kana/vim-textobj-entire'
hook_add = 'call Textobjentire_add()'

# move words
[[plugins]]
repo = 'woodyZootopia/jpmoveword.vim'
hook_add = '''
let g:jpmoveword_separator='，．、。・「」『』（）【】\\'
let g:matchpairs_textobject=1
let g:jpmoveword_stop_eol=2
'''

# colorscheme
[[plugins]]
repo = 'woodyZootopia/iceberg.vim'
[[plugins]]
repo = 'cocopon/pgmnt.vim'
