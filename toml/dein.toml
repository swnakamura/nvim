[[plugins]]
repo = 'woodyZootopia/gitsession.vim'
hook_add = '''
let g:gitsession_autosave = 1
let g:gitsession_tmp_dir = g:nvim_conf_dir .. '/tmp/gitsession'
'''
[[plugins]]
repo = 'lewis6991/impatient.nvim'

[[plugins]]
repo = 'https://github.com/tyru/capture.vim'

[[plugins]]
repo = 'https://github.com/subnut/nvim-ghost.nvim'
hook_post_update = '''
  call nvim_ghost#installer#install()
'''
hook_add = '''
augroup nvim_ghost_user_autocommands
  au User www.reddit.com,www.stackoverflow.com,github.com set filetype=markdown
  au User www.overleaf.com set filetype=tex
augroup END
'''

