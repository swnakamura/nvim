repo = 'vim-denops/denops.vim'

# vim-asterisk
[[plugins]]
repo = 'haya14busa/vim-asterisk'
hook_add = 'call Asterisk_add()'

# operator argumentation
[[plugins]]
repo = 'kana/vim-operator-user'
[[plugins]]
repo = 'rhysd/vim-operator-surround'

# textobj argumentation
[[plugins]]
repo = 'kana/vim-textobj-user'
hook_add = 'call Textobjuser_add()'
[[plugins]]
repo = 'kana/vim-textobj-syntax'
[[plugins]]
repo = 'thinca/vim-textobj-between'
[[plugins]]
repo = 'osyo-manga/vim-textobj-multiblock'
[[plugins]]
repo = 'kana/vim-textobj-entire'
hook_add = 'call Textobjentire_add()'

# commenter
[[plugins]]
repo = 'scrooloose/nerdcommenter'
hook_add = 'call Nerdcommenter_add()'

# move words
[[plugins]]
repo = 'fuenor/jpmoveword.vim'
hook_add = '''
let g:jpmoveword_separator='，．、。・「」『』（）【】\\'
let g:matchpairs_textobject=1
'''

